  <style>
    .lds-dual-ring {
      display: inline-block;
      width: 6em;
      height: 6em;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 6em;
      height: 6em;
      margin: 1px;
      border-radius: 50%;
      border: 5px solid #000;
      border-color: #000 transparent #000 transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
